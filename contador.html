<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <h1 id="num">0</h1>

    <input type="button" onclick="contador()" value="Contador">

    <script>
        var num_contador = 0;
        function contador(){ 
            this.num_contador = this.num_contador + 1;   
            document.getElementById("num").innerHTML = this.num_contador;
        }
    </script>
</body>
</html>
